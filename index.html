<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://kit.fontawesome.com/7b50e08c60.js" crossorigin="anonymous"></script>
	<title>Calory project</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="Container">
                <a href="#" class="brand-logo center">Track calories
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal/Food</span>
                <form class="col">
                    <div class="row">
                        <div class="input field col s6">
                            <input type="text" placeholder="add-item" id="Item-name">
                            <label for="Item-name">Meal</label>
                        </div>
                        <div class="input field col s6">
                            <input type="text" placeholder="Add calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add btn btn green darken-3 right"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="add btn btn yellow darken-3 left"><i class="fa fa-plus"></i> Change</button>
                        <button class="add btn btn red darken-3 left"><i class="fa fa-plus"></i> Remove</button>
                        <button class="add btn btn gray darken-3 left"><i class="fa fa-plus"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
    

    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection">

    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
